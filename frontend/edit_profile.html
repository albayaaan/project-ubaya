        <form>
            <div class="row">
                <div class="col-xl-4">

                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Profile Picture</div>
                        <div class="card-body text-center">

                            <img class="img-account-profile rounded-circle mb-2"
                                src="http://bootdey.com/img/Content/avatar/avatar1.png" alt>

                            <div class="mb-3">
                                <input class="form-control" type="file" id="formFile">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-xl-8">

                    <div class="card mb-4">
                        <div class="card-header">Account Details</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username (how your name will appear to
                                    other users on the site)</label>
                                <input class="form-control" id="inputUsername" type="text"
                                    placeholder="Enter your username" value="username">
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="inputStatus">Status</label>
                                <input class="form-control" id="inputStatus" type="text" placeholder="Enter your Status"
                                    value="Status">
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="inputFullName">Full Name</label>
                                <input class="form-control" id="inputFullName" type="text"
                                    placeholder="Enter your Full Name" value="Full Name">
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" type="email"
                                    placeholder="Enter your email address" value="name@example.com">
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="*****"
                                    value="">
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Whatsapp</label>
                                <input class="form-control" id="inputWhatsapp" type="text"
                                    placeholder="Enter your Whatsapp" value="+62">
                            </div>

                            <div class="row gx-3 mb-3">

                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" type="text"
                                        placeholder="Enter your phone number" value="555-123-4567">
                                </div>

                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                    <input class="form-control" id="inputBirthday" type="date" name="birthday"
                                        placeholder="Enter your birthday" value="06/10/1988">
                                </div>
                            </div>


                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Website</label>
                                <input class="form-control" id="inputUsername" type="text"
                                    placeholder="Enter your website" value="tele-asesment.com">
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Github</label>
                                <input class="form-control" id="inputEmailAddress" type="text"
                                    placeholder="Enter your Github" value="">
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Twitter</label>
                                <input class="form-control" id="inputEmailAddress" type="text"
                                    placeholder="Enter your Twitter" value="">
                            </div>

                            <div class="mb-3">

                            </div>
